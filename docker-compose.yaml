version: "3.8"
services:
  goshop:
    image: "github.com/quangdangfit/goshop"
    build: .
    ports:
      - "8888:8888"
    environment:
      port: 8888
      auth_secret: auth_secret
      database_uri: postgres://splax:Killindem1@postgres:5432/postgres?sslmode=disable
      redis_uri: redis:6379
      redis_db: 0

    depends_on:
      - postgres
      - redis

  redis:
    image: "redis:alpine"

  postgres:
    restart: always
    image: "postgres:latest"
    environment:
      POSTGRES_USER: splax
      POSTGRES_PASSWORD: Killindem1
      POSTGRES_DB: postgres
